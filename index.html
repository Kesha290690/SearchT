<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchT</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="masthead clearfix">
        <nav>
            <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="page-header">
        <h1 class="header-name">SearchT</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label class="main-label" for="searchTattoo">enter the word that you associate with a tattoo</label>
                    <input type="text" class="form-control" id="searchTattoo" placeholder="write word">
                </div>
                <p onclick="myTest.get($('#searchTattoo').val())" class="btn btn-default">Search</p>
            </form>
        </div>
    </div>
    <div class="" id="main-block">

    </div>

</div>
<script type="text/template" id="tattoo-template">
<img class="img-thumbnail" src="<%= 0 %>"/>
</script>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/underscore-min.js" type="text/javascript"></script>
<script src="js/backbone-min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
